<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="stylesheet" href="./assets/style.css"/>

  <title>Mitch's Weather Dashboard</title>
</head>
<body>
  <form id="searchForm">
    <label for="city" class="ml-3 h1">Search City</label><br>
    <input type="text" id="city" name="city" class="ml-3"><br>
    <button type="submit" class="ml-3">Search</button>
  </form>
  <main>
    <h3 class="ml-3">Past Searches<button id="clearSearches" class="ml-3">Clear Searches</button></h3>

    <div class="pastCities ml-3" id="pastCities"> 

    </div>
    <div class="col-12 h3">
        Today's Forecast
    </div>
    <div class="todayForecast">
        <div class="col bg-primary text-white ml-3 mb-3 rounded todayForecast" id="todayForecast">
           

        </div>

    </div>
    <div class="row">
        <div class="col-12">
                <h3 class="ml-3">
                    5 Day Forecast
                </h3>
        </div>
        
    </div>
    <div class="row">
        <!--This are the divs the forecast will append-->
        <div class="col bg-primary text-white ml-3 mb-3 rounded forecast"></div>
        <div class="col bg-primary text-white ml-3 mb-3 rounded forecast"></div>
        <div class="col bg-primary text-white ml-3 mb-3 rounded forecast"></div>
        <div class="col bg-primary text-white ml-3 mb-3 rounded forecast"></div>
        <div class="col bg-primary text-white ml-3 mb-3 rounded forecast"></div>
    </div>

    
  </main>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!--This is get us the images we need-->

  <script src="./assets/script.js"></script>
</body>
</html>
